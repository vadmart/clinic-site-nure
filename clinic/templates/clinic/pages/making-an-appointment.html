{% extends 'clinic/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/making-an-appointment.css' %}">
    <title>Запис на прийом</title>
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <div class="title-block">Запис на прийом</div>
        <form action="#">
            <div class="user-details">
                <div class="inner-box" id="patient-lastname">
                    <label for="lastname" class="details">Прізвище</label>
                    <input class="textholder" id="lastname" type="text" placeholder="Введіть прізвище"
                           required>
                </div>
                <div class="inner-box" id="patient-firstname">
                    <label for="firstname" class="details">Ім'я</label>
                    <input class="textholder" id="firstname" type="text" placeholder="Введіть ім'я"
                           required>
                </div>
                <div class="inner-box" id="patient-contract">
                    <label for="contract" class="details">Номер контракту із сімейним лікарем</label>
                    <input class="textholder" id="contract" type="text"
                           placeholder="Введіть номер контракту, що заключено із сімейним лікарем"
                           required>
                </div>
                <div class="inner-box" id="family-doctor-block">
                    <label for="family-doctor" class="details">Сімейний лікар</label><br>
                    <div class="info-block" id="family-doctor">
                        <span class="unknown-block">не визначено</span>
                    </div>
                </div>
                <div class="inner-box" id="record-date-block">
                    <label class="details">Дата </label><br>
                    <div class="info-block" id="date">
                        <span class="unknown-block">не визначено</span>
                    </div>
                </div>
                <div class="inner-box" id="record-time-block">
                    <label class="details">Час</label><br>
                    <div class="info-block" id="time">
                        <span class="unknown-block">не визначено</span>
                    </div>
                </div>
                <div class="inner-box" id="health-complaint">
                    <label for="complaint" class="details">Скарги на здоров'я <small
                            style="color: rgb(50, 200, 100)">(необов'язково)</small></label>
                    <textarea class="textholder" id="complaint"
                              placeholder="Опишіть недоліки Вашого здоров'я..."></textarea>
                </div>
            </div>
            <div id="buttons">
                <input class="button" id="record" type="submit" href="" value="Записатися">
                <input class="button" type="reset" value="Очистити все" id="clear">
            </div>
        </form>
    </div>
</div>
<div id="popup" class="popup">
    <div class="popup__body">
        <div class="popup__content">
            <a href="#" class="popup__close">x</a>
            <div class="popup__title"></div>
            <div class="popup__text"></div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/form.js' %}"></script>
{% endblock %}
